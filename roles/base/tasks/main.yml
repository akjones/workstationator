- name: install base packages
  apt:
    name: "{{ item }}"
    state: installed
  become: true
  with_items:
    - bash-completion
    - vim
    - git
    - git-core
    - git-email
    - git-extras
    - curl
    - jq
    - wget
    - htop
    - ack-grep
    - terminator
    - unzip
    - tar
    - gzip
    - bzip2
    - build-essential
    - gcc
    - g++

- name: remap keys
  become: yes
  copy:
    src: keyboard
    dest: /etc/default/keyboard
