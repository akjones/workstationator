- name: add key
  become: yes
  apt_key:
    url: 'https://cli-assets.heroku.com/apt/release.key'
    state: present

- name: add repo
  become: yes
  apt_repository:
    repo: 'deb https://cli-assets.heroku.com/branches/stable/apt ./'
    state: present

- name: install herokucli
  become: yes
  apt:
    name: heroku
    state: installed
    update_cache: yes
