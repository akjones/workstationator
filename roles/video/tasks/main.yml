- name: add kdenlive repo
  become: yes
  apt_repository:
    repo: 'ppa:kdenlive/kdenlive-stable'
    state: present

- name: install kdenlive
  become: yes
  apt:
    name: kdenlive
    state: present
    update_cache: yes

- name: install vlc
  become: yes
  apt:
    name: vlc
    state: present
    update_cache: yes
